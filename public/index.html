<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login (plain text passwords)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; padding:20px; }
    .box { width:320px; margin:40px auto; padding:18px; background:white; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
    input, button { width:100%; padding:10px; margin:6px 0; border-radius:6px; border:1px solid #ccc; }
    #status { margin-top:10px; color: #333; }
  </style>
</head>
<body>
  <div class="box">
    <h3>Login (submissions saved privately)</h3>
    <form id="form">
      <input id="username" placeholder="username" required /><br/>
      <input id="password" type="password" placeholder="password" required /><br/>
      <button type="submit">Submit</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      try {
        const res = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u, password: p })
        });
        const json = await res.json();
        if (json.success) {
          status.innerText = 'Saved to server (private).';
          form.reset();
        } else {
          status.innerText = 'Error: ' + (json.error || 'unknown');
        }
      } catch (err) {
        status.innerText = 'Request failed: ' + err.message;
      }
    });
  </script>
</body>
</html>
